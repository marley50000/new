<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Agent Spark - Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .dashboard-container {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 360px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1rem;
      color: #111827;
    }

    p {
      margin-bottom: 2rem;
      color: #4b5563;
    }

    button {
      padding: 0.75rem 1rem;
      background-color: #ef4444;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #dc2626;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h2>Welcome to Agent Spark</h2>
    <p id="user-email">Loading...</p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const SUPABASE_URL = 'https://qzddjvloicjwshggzctt.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...';

    const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Check user session
    client.auth.getUser().then(({ data, error }) => {
      if (error || !data.user) {
        alert("You are not logged in. Redirecting...");
        window.location.href = "index.html"; // fallback to login
      } else {
        document.getElementById("user-email").textContent = `Logged in as: ${data.user.email}`;
      }
    });

    function logout() {
      client.auth.signOut().then(() => {
        alert("Logged out successfully.");
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
