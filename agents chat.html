<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp-like Chat</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-color: #25D366;
            --secondary-color: #128C7E;
            --light-color: #DCF8C6;
            --dark-color: #075E54;
            --text-color: #333;
            --white: #ffffff;
            --gray-light: #f0f0f0;
            --gray-medium: #e5e5e5;
            --gray-dark: #888;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: var(--text-color);
        }
        
        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: var(--white);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        
        .chat-header {
            background-color: var(--secondary-color);
            color: var(--white);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .chat-header h2 {
            font-size: 18px;
            font-weight: 500;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #e5ddd5;
            background-image: url('https://web.whatsapp.com/img/bg-chat-tile-light_a4be512e7195b6b733d9110b408f075d.png');
            background-repeat: repeat;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            max-width: 70%;
        }
        
        .message-sent {
            align-items: flex-end;
            margin-left: auto;
        }
        
        .message-received {
            align-items: flex-start;
            margin-right: auto;
        }
        
        .message-content {
            padding: 10px 15px;
            border-radius: 7.5px;
            position: relative;
            word-wrap: break-word;
        }
        
        .message-sent .message-content {
            background-color: var(--light-color);
            color: var(--text-color);
            border-top-right-radius: 0;
        }
        
        .message-received .message-content {
            background-color: var(--white);
            color: var(--text-color);
            border-top-left-radius: 0;
        }
        
        .message-info {
            display: flex;
            align-items: center;
            font-size: 12px;
            color: var(--gray-dark);
            margin-top: 5px;
        }
        
        .message-time {
            margin-left: 5px;
        }
        
        .message-status {
            margin-left: 5px;
        }
        
        .chat-input {
            display: flex;
            padding: 10px;
            background-color: var(--gray-light);
            border-top: 1px solid var(--gray-medium);
        }
        
        .chat-input textarea {
            flex: 1;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            resize: none;
            outline: none;
            font-size: 14px;
            max-height: 100px;
        }
        
        .send-button {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        
        .send-button:hover {
            background-color: var(--secondary-color);
        }
        
        .send-button:disabled {
            background-color: var(--gray-dark);
            cursor: not-allowed;
        }
        
        .typing-indicator {
            font-size: 12px;
            color: var(--gray-dark);
            margin-left: 10px;
            font-style: italic;
        }
        
        .unread-count {
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            margin-left: 5px;
        }

        .loading {
            display: flex;
            justify-content: center;
            padding: 20px;
            color: var(--gray-dark);
        }

        .error-message {
            color: #ff3333;
            padding: 10px;
            text-align: center;
            background-color: #ffeeee;
            border-radius: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2 id="chat-title">Loading chat...</h2>
            <div id="typing-indicator" class="typing-indicator" style="display: none;"></div>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="loading">Loading messages...</div>
        </div>
        <div class="chat-input">
            <textarea id="message-input" placeholder="Type a message..." rows="1" disabled></textarea>
            <button id="send-button" class="send-button" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // Configuration
        const SUPABASE_URL = 'https://qzddjvloicjwshggzctt.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF6ZGRqdmxvaWNqd3NoZ2d6Y3R0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk0MDk5MzMsImV4cCI6MjA2NDk4NTkzM30.mkrERrCanIkNnIlch5UJ-OOJ9az7oXs1EFZijkf7y7o';
        
        // Helper function to show error messages (defined early to be available)
        function showError(message) {
            // Ensure chatTitle and chatMessages are available before trying to access them
            const chatTitleElement = document.getElementById('chat-title');
            const chatMessagesElement = document.getElementById('chat-messages');
        
            if (chatTitleElement) {
                chatTitleElement.textContent = 'Error';
            }
            if (chatMessagesElement) {
                chatMessagesElement.innerHTML = `<div class="error-message">${message}</div>`;
            }
        }

        // DOM elements (declared early to be available for error handling)
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatTitle = document.getElementById('chat-title');
        const typingIndicator = document.getElementById('typing-indicator');

        // Initialize Supabase with error handling
        let _supabase;
        try {
            _supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            console.log('Supabase initialized successfully');
        } catch (error) {
            console.error('Failed to initialize Supabase:', error);
            showError('Error connecting to chat service. Please refresh the page.');
        }
        
        // Chat state
        let currentUser = null;
        let currentReceiverName = "Receiver";
        let unsubscribe = null;

        // Helper: get user_id, request_id, receiver_id from URL (or use defaults for testing)
        function getRequestIdFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('request_id');
        }
        function getAgentIdFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('agent_id');
        }
        function getUserIdFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('user_id');
        }

        let currentRequestId = getRequestIdFromURL();
        let currentAgentId = getAgentIdFromURL();
        let currentUserId = getUserIdFromURL();

        // Initialize chat when DOM is loaded
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                if (!_supabase) throw new Error('Supabase client not initialized.');

                // Set current user, request, and receiver from URL or defaults
                currentUser = { id: currentAgentId || 'demo-agent-id' }; // The agent is the sender
                currentRequestId = currentRequestId || 'default-request-id';
                currentReceiverId = currentUserId || 'default-user-id'; // The user is the receiver

                // Fetch receiver details (optional)
                await fetchReceiverDetails();

                // Initialize chat UI
                initializeChatUI();

                // Load messages
                await loadMessages();

                // Set up real-time updates
                unsubscribe = setupRealtime();

            } catch (error) {
                console.error('Chat initialization failed:', error);
                showError(`Failed to load chat: ${error.message}`);
            }
        });

        // Example function to fetch receiver details
        async function fetchReceiverDetails() {
            try {
                if (!currentReceiverId) return;
                
                // Fetch receiver details from your users table
                const { data, error } = await _supabase
                    .from('user_requests')
                    .select('contact_name')
                    .eq('id', currentRequestId)
                    .single();
                
                if (data && data.contact_name) {
                    currentReceiverName = data.contact_name;
                }
            } catch (error) {
                console.error('Error fetching receiver details:', error);
            }
        }

        // Initialize chat UI elements
        function initializeChatUI() {
            chatTitle.textContent = `Chat with ${currentReceiverName}`;
            messageInput.disabled = false;
            sendButton.disabled = false;
            messageInput.focus();
        }

        // Load messages from Supabase
        async function loadMessages() {
            try {
                chatMessages.innerHTML = '<div class="loading">Loading messages...</div>';
                
                const { data: messages, error } = await _supabase
                    .from('request_conversations')
                    .select('*')
                    .eq('request_id', currentRequestId)
                    .order('created_at', { ascending: true });
                
                if (error) throw error;
                
                // Clear loading message
                chatMessages.innerHTML = '';
                
                if (messages.length === 0) {
                    chatMessages.innerHTML = '<div class="loading">No messages yet. Start the conversation!</div>';
                    return;
                }
                
                // Display messages
                messages.forEach(message => {
                    displayMessage(message);
                });
                
                // Scroll to bottom
                scrollToBottom();
                
                // Mark received messages as read
                await markMessagesAsRead();
                
            } catch (error) {
                console.error('Error loading messages:', error);
                showError(`Failed to load messages: ${error.message}`);
            }
        }

        // Display a message in the chat
        function displayMessage(message) {
            const isSent = message.sender_id === currentUser.id;
            const messageTime = formatMessageTime(message.created_at);
            
            const messageElement = document.createElement('div');
            messageElement.className = `message ${isSent ? 'message-sent' : 'message-received'}`;
            
            messageElement.innerHTML = `
                <div class="message-content">${escapeHtml(message.message_text)}</div>
                <div class="message-info">
                    <span class="message-time">${messageTime}</span>
                    ${isSent ? `<span class="message-status">${message.is_read ? '✓✓' : '✓'}</span>` : ''}
                </div>
            `;
            
            chatMessages.appendChild(messageElement);
        }

        // Format message time
        function formatMessageTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Basic HTML escaping for message content
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Send a new message
        async function sendMessage() {
            const messageText = messageInput.value.trim();
            if (!messageText) return;
            
            try {
                // Disable input while sending
                messageInput.disabled = true;
                sendButton.disabled = true;
                
                // Create the message object
                const newMessage = {
                    request_id: currentRequestId,
                    sender_id: currentAgentId,
                    receiver_id: currentUserId,
                    content: messageText,
                    created_at: new Date().toISOString()
                };
                
                // Insert the message into the database
                const { data, error } = await _supabase
                    .from('request_conversations')
                    .insert([newMessage])
                    .select();
                
                if (error) throw error;
                
                // Clear the input
                messageInput.value = '';
                messageInput.style.height = 'auto';
                
                // Display the sent message
                displayMessage(data[0]);
                
                // Scroll to bottom
                scrollToBottom();
                
            } catch (error) {
                console.error('Error sending message:', error);
                showError('Failed to send message. Please try again.');
            } finally {
                // Re-enable input
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // Set up real-time subscription for new messages
        function setupRealtime() {
            const subscription = _supabase
                .channel('request_conversations')
                .on(
                    'postgres_changes',
                    {
                        event: 'INSERT',
                        schema: 'public',
                        table: 'request_conversations',
                        filter: `request_id=eq.${currentRequestId}`
                    },
                    (payload) => {
                        if (payload.new.receiver_id === currentUser.id) {
                            displayMessage(payload.new);
                            scrollToBottom();
                            markMessagesAsRead();
                        }
                    }
                )
                .on(
                    'postgres_changes',
                    {
                        event: 'UPDATE',
                        schema: 'public',
                        table: 'request_conversations',
                        filter: `request_id=eq.${currentRequestId}`
                    },
                    (payload) => {
                        if (payload.new.sender_id === currentUser.id && payload.new.is_read) {
                            updateReadStatus(payload.new.id);
                        }
                    }
                )
                .subscribe();
            
            return () => {
                _supabase.removeChannel(subscription);
            };
        }

        // Mark received messages as read
        async function markMessagesAsRead() {
            try {
                const { error } = await _supabase
                    .from('request_conversations')
                    .update({ is_read: true })
                    .eq('request_id', currentRequestId)
                    .eq('receiver_id', currentUser.id)
                    .eq('is_read', false);
                
                if (error) throw error;
                
            } catch (error) {
                console.error('Error marking messages as read:', error);
            }
        }

        // Update read status indicators in the UI
        function updateReadStatus(messageId) {
            const messageElements = document.querySelectorAll('.message-sent');
            messageElements.forEach(element => {
                const statusElement = element.querySelector('.message-status');
                if (statusElement) {
                    statusElement.textContent = '✓✓';
                }
            });
        }

        // Scroll to the bottom of the chat
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (unsubscribe) unsubscribe();
        });
    </script>
</body>
</html>
